<h1 mat-dialog-title>Add product</h1>
<div mat-dialog-content>

    <div class="card-body">
        <div class="card-text">
            <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" formControlName="title" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" formControlName="price" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" formControlName="description" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" formControlName="category" class="form-control form-control-sm">
                </div>
            </form>
        </div>
    </div>




</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button [disabled]="!addProductForm.valid" mat-button (click)="addProduct()" cdkFocusInitial>Add</button>
</div>
